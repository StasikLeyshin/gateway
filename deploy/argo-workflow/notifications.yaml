    message: Application {{.app.metadata.name}} has been created.
    teams:
      title: Application {{.app.metadata.name}} has been created.
  template.app-deleted: |
    email:
      subject: Application {{.app.metadata.name}} has been deleted.
    message: Application {{.app.metadata.name}} has been deleted.
    teams:
      title: Application {{.app.metadata.name}} has been deleted.
  template.app-deployed: |
    email:
      subject: New version of an application {{.app.metadata.name}} is up and running.
    message: |
      âœ… Run!
      ğŸ§© Application: {{.app.metadata.name}}
      ğŸ“ Status: {{.app.status.sync.status}}

  template.app-health-degraded: |
    email:
      subject: Application {{.app.metadata.name}} has degraded.
    message: |
      âš ï¸ Degraded!
      ğŸ§© Application: {{.app.metadata.name}}
      ğŸ“ Status: {{.app.status.sync.status}}
      ğŸŒ Details: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}.
  template.app-sync-failed: |
    email:
      subject: Failed to sync application {{.app.metadata.name}}.
    message: |
      âŒ Failed!
      ğŸ§© Application: {{.app.metadata.name}}
      ğŸ“ Status: {{.app.status.sync.status}}
      â° Has failed: {{.app.status.operationState.finishedAt}}
      âœ‰ï¸ Error: {{.app.status.operationState.message}}
      ğŸŒ Details: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}?operation=true .
  template.app-sync-running: |
    email:
      subject: Start syncing application {{.app.metadata.name}}.
    message: |
      The sync operation of application {{.app.metadata.name}} has started at {{.app.status.operationState.startedAt}}.
      Sync operation details are available at: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}?operation=true .

  template.app-sync-status-unknown: |
    email:
      subject: Application {{.app.metadata.name}} sync status is 'Unknown'
    message: |
      Application {{.app.metadata.name}} sync is 'Unknown'.
      Application details: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}.
  template.app-sync-succeeded: |
    email:
      subject: Application {{.app.metadata.name}} has been successfully synced.
    message: |
      âœ… Successfully synced!
      ğŸ§© Application: {{.app.metadata.name}}
      ğŸ“ Status: {{.app.status.sync.status}}
      â° Has synced: {{.app.status.operationState.finishedAt}}.
      
      ğŸŒ Details: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}?operation=true .

#  ğŸ‘¤ GitHub Author: {{(call .repo.GetCommitMetadata .app.status.sync.revision).Author}}
#  âœ‰ï¸ GitHub Message: {{(call .repo.GetCommitMetadata .app.status.sync.revision).Message}}
#  â° GitHub Date: {{(call .repo.GetCommitMetadata .app.status.sync.revision).Date}}
#  ğŸ“ GitHub Tags: {{(call .repo.GetCommitMetadata .app.status.sync.revision).Tags}}
  trigger.on-created: |
    - description: Application is created.
      oncePer: app.metadata.name
      send:
      - app-created
      when: "true"
  trigger.on-deleted: |
    - description: Application is deleted.
      oncePer: app.metadata.name
      send:
      - app-deleted
      when: app.metadata.deletionTimestamp != nil
  trigger.on-deployed: |
    - description: Application is synced and healthy. Triggered once per commit.
      oncePer: app.status.operationState?.syncResult?.revision
      send:
      - app-deployed
      when: app.status.operationState != nil and app.status.operationState.phase in ['Succeeded']
        and app.status.health.status == 'Healthy'
  trigger.on-health-degraded: |
    - description: Application has degraded
      send:
      - app-health-degraded
      when: app.status.health.status == 'Degraded'
  trigger.on-sync-failed: |
    - description: Application syncing has failed
      send:
      - app-sync-failed
      when: app.status.operationState != nil and app.status.operationState.phase in ['Error',
        'Failed']
  trigger.on-sync-running: |
    - description: Application is being synced
      send:
      - app-sync-running
      when: app.status.operationState != nil and app.status.operationState.phase in ['Running']
  trigger.on-sync-status-unknown: |
    - description: Application status is 'Unknown'
      send:
      - app-sync-status-unknown
      when: app.status.sync.status == 'Unknown'
  trigger.on-sync-succeeded: |
    - description: Application syncing has succeeded
      send:
      - app-sync-succeeded
      when: app.status.operationState != nil and app.status.operationState.phase in ['Succeeded']
  service.telegram: |
    token: $telegram-token
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: argocd-notifications-cm
  namespace: argocd